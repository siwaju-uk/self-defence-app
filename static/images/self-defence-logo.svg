<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
    <!-- Shield Background -->
    <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2C5530;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Shield Shape -->
    <path d="M15 10 L35 10 L35 15 L40 20 L40 35 L35 45 L25 50 L15 45 L10 35 L10 20 Z" 
          fill="url(#shieldGradient)" stroke="#1a3d20" stroke-width="1"/>
    
    <!-- Scales of Justice -->
    <g transform="translate(25, 18)">
        <!-- Central Pillar -->
        <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="1.5"/>
        
        <!-- Balance Beam -->
        <line x1="-8" y1="5" x2="8" y2="5" stroke="white" stroke-width="1"/>
        
        <!-- Left Scale -->
        <circle cx="-8" cy="8" r="3" fill="none" stroke="white" stroke-width="0.8"/>
        <line x1="-8" y1="5" x2="-8" y2="8" stroke="white" stroke-width="0.8"/>
        
        <!-- Right Scale -->
        <circle cx="8" cy="8" r="3" fill="none" stroke="white" stroke-width="0.8"/>
        <line x1="8" y1="5" x2="8" y2="8" stroke="white" stroke-width="0.8"/>
        
        <!-- Base -->
        <rect x="-4" y="20" width="8" height="2" fill="white"/>
    </g>
    
    <!-- App Name -->
    <text x="55" y="25" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#2C5530">
        Self-Defence
    </text>
    
    <!-- Tagline -->
    <text x="55" y="42" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="400" fill="#4A7C59">
        UK Legal Chatbot
    </text>
</svg>